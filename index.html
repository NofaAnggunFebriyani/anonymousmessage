<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(223, 147, 147);
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        figure {
            margin: 2rem;
            text-align: center;
        }

        .pesan {
            margin: 2rem;
            border: 7px solid white;
            border-radius: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem; /* Added padding to prevent content from touching the border */
            box-sizing: border-box; /* Ensures padding and border are included in the total width and height */
        }

        .text-center p {
            
            font-weight: bold;
            font-size: 2rem; /* Adjusted for better responsiveness */
        }

        .text-center figcaption {
            font-size: 1.5rem; /* Adjusted for better responsiveness */
        }

        .pesan .mb-3 {
            width: 100%; /* Ensure the mb-3 div takes full width */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Add space between textarea and button */
        }

        .pesan textarea {
            width: 100%; /* Make sure textarea fills the width of its container */
            border-radius: 5rem;
            text-align: center;
            box-sizing: border-box; /* Ensure padding and border are included in the width and height */
        }

        .pesan textarea:hover{
          border: 1px solid white;
        }

        .pesan button {
            background-color: aliceblue;
            color: rgb(223, 147, 147);
            font-weight: bold;
            border: aliceblue;
        }

        .pesan button:hover {
            background-color: rgb(223, 147, 147);
            color: aliceblue;
            font-weight: bold;
            border: 1px solid aliceblue;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .text-center p {
                font-size: 1.5rem;
            }

            .text-center figcaption {
                font-size: 1rem;
            }

            .pesan {
                margin: 1rem;
                padding: 1rem;
            }

            .pesan textarea {
                height: 10rem; /* Adjusted height for better fit on smaller screens */
            }
        }

        @media (max-width: 576px) {
            .text-center p {
                font-size: 1rem;
            }

            .text-center figcaption {
                font-size: 0.875rem;
            }

            .pesan {
                margin: 0.5rem;
                padding: 0.5rem;
            }

            .pesan textarea {
                height: 8rem; /* Adjusted height for very small screens */
            }

            .pesan button {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>I don't know what's in your heart.</p>
        </blockquote>
        <figcaption class="blockquote-footer" style="color: bisque;">
            just write <cite title="Source Title">it down</cite>
        </figcaption>
    </figure>
    <form id="messageForm">
        <div class="pesan">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="text-transform: uppercase; font-size: 1.5rem; font-weight: bold;">lets write</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="Write your message here"></textarea>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var textareaValue = document.getElementById('exampleFormControlTextarea1').value;
            var url = 'https://script.google.com/macros/s/AKfycbyiBliereiyzTFnM-ah6vhUYr_afrq6HQmYvMV7DiwifWITJ9iF3FCiEzBOFITU-XRp/exec'; // Replace with your Google Apps Script web app URL

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'message': textareaValue
                })
            })
            .then(response => response.text())
            .then(result => {
                alert('Message sent successfully!');
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
